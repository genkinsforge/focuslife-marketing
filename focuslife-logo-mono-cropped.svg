<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="15 15 140 140" width="140" height="140">
  <title>FocusLife.ai Logo - Monochrome</title>
  <desc>AI-Powered Wellness Tracking - Single Color Version</desc>

  <!-- Magnifying glass rim -->
  <circle cx="75" cy="75" r="45" 
          fill="white" 
          stroke="#1f2937" 
          stroke-width="6"/>

  <!-- Leaf shape inside the magnifying glass -->
  <path d="M 55 60 
           Q 65 45 85 55
           Q 100 65 95 85
           Q 90 100 75 95
           Q 60 90 55 85
           Q 50 75 55 60 Z" 
        fill="#1f2937" 
        stroke="#1f2937" 
        stroke-width="1"/>
  
  <!-- Leaf central vein -->
  <path d="M 65 70 Q 75 65 85 75" 
        fill="none" 
        stroke="white" 
        stroke-width="2" 
        stroke-linecap="round"/>

  <!-- Magnifying glass handle -->
  <rect x="108" y="108" 
        width="12" 
        height="42" 
        rx="6" 
        ry="6" 
        fill="#1f2937" 
        stroke="#111827" 
        stroke-width="2" 
        transform="rotate(45 114 129)"/>

  <!-- Handle connector -->
  <circle cx="108" cy="108" r="6" 
          fill="#1f2937" 
          stroke="#111827" 
          stroke-width="1"/>
</svg>